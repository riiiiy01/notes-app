<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="styles/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <main>
    <section class="card">
      <h2>add new notes</h2>
      <form id="notesForm">
        <div>
          <label for="notesFormTitle">Title</label>
          <input id="notesFormTitle" type="text" required />
        </div>
        <div>
          <label for="notesFormBody">Notes body</label>
          <textarea id="notesFormBody" type="text" required></textarea>
        </div>
        <button class="submit-btn" id="notesFormSubmit" type="submit">add notes</button>
      </form>
    </section>
    <ts-logo></ts-logo>
  </main>
  <!--  <div id="app"></div> -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
